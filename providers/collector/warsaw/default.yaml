    features:
      - UNCOVERED
      - GUARDED
    paymentMethods:
      - CASH
      - CARD
      - CONTACTLESS
    comment:
      pl:
        Dia mieszkancow z adresem zameldowania w bezposrednim sasiedztwie parkingu stosuje sie oplate abonamentowa w wys. 250 zt miesiecznie. Tyczy sie to wyłącznie samochodów osobowych i motocykli w ofercie całodobowej.
