  webapp:
    container_name: wheretopark_webapp
    restart: unless-stopped
    build:
      context: ./webapp
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    environment:
      SECRET_DATABASE_USER: root
      SECRET_DATABASE_PASSWORD: changeThisPassword
      SECRET_DATABASE_NAME: development
      SECRET_DATABASE_URL: http://surrealdb:8000
      PUBLIC_MAPBOX_ACCESS_TOKEN: pk.eyJ1IjoiZ2JhcmFuc2tpIiwiYSI6ImNsNmh4ZW9hZTBxaG4zY282MzAzbWhqbnAifQ.8_G9b7-m8n0kMr4O0-2mhQ
    depends_on:
      - surrealdb
    healthcheck:
      test: curl --fail http://localhost:3000 || exit 1
      interval: 5s
      timeout: 10s
      retries: 10
    volumes:
      - ./webapp/src:/app/src:ro