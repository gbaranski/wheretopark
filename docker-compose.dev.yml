version: "3.8"
services:
  surrealdb:
    container_name: wheretopark_surrealdb
    image: surrealdb/surrealdb:latest
    restart: unless-stopped
    ports:
      - "8000:8000"
    command: 
      - start
      - --user=root
      - --pass=changeThisPassword

  collector:
    container_name: wheretopark_collector
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./cmd/collector/Dockerfile
    environment:
      DATABASE_URL: ws://surrealdb:8000
      DATABASE_NAME: development
      DATABASE_USER: root
      DATABASE_PASSWORD: changeThisPassword
    depends_on:
      - surrealdb

