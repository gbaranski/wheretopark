# The URL the site will be built for
base_url = "https://wheretopark.app"

title = "Where To Park - The ultimate parking lot assistant"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

default_language = "en"

generate_feed = true
# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false
minify_html = true

theme = "juice"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = false

[extra]
# Put all your custom variables here
juice_logo_name = "WhereToPark"
juice_logo_path = "logo.svg"

[languages.pl]
title = "Where To Park - Asystent parkowania"

[languages.pl.translations]
heading = "Twój asystent do parkowania"
subheading = "Pomożemy odnaleźć **najbliższe** i **dostępne** miejsce parkingowe w **przystępnej cenie**."
or = "lub"
openAppInBrowser = "otwórz aplikację w przeglądarce"

[languages.en]
title = "Where To Park - Parking lot assistant"

[languages.en.translations]
heading = "The ultimate parking lot assistant"
subheading = "We'll help you seek an **available** and **affordable** parking slot **nearby**"
or = "or"
openAppInBrowser = "open the app in browser"