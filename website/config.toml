# The URL the site will be built for
base_url = "https://wheretopark.app"

title = "Where To Park - The ultimate parking lot assistant"
description = "Where To Park is a parking lot assistant that helps you find the best free parking spot in the lot with the help of AI and real-time analysis"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

default_language = "en"

generate_feed = true
# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false
minify_html = true


